{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #D5E8D4;" class="text-center">
  <h1 class="my-3">What's my schedule?</h1>
  <div class="d-inline-flex mb-3">
    <h4 class="me-3">Today is <span style="color: navy;">{% now "d M, Y" %}</span></h4>
    
  </div>
  <br>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  <br>
  <span>
    <img id="specialImg" src="{% static 'todo/kimpossible.png' %}" alt="kimpossible.png" style="width:50px;" class="mb-5">
  </span>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
