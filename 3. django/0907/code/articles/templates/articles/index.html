{% extends 'base.html' %}

{% block content %}
  <h1>메인 페이지</h1>
  <a href="{% url 'articles:create' %}">[게시글 작성]</a>
  <hr>
  {% for article in articles %}
    <h3>{{ article.pk }}번 글</h3>
    <h3>제목: {{ article.title }}</h3>
    <a href="{% url 'articles:detail' article.pk %}">상세 페이지</a>
    <hr>
  {% endfor %}
{% endblock content %}
