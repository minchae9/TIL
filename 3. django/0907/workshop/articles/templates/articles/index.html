{% extends 'base.html' %}

{% block content %}
  <h1 class="fw-bold my-3">CRUD with ModelForm</h1>
  <hr>
  <h2 class="fw-bold">Articles</h2>
  <a href="{% url 'articles:create' %}" class="text-decoration-none">NEW</a>
  <hr>
  {% for article in articles %}
    <h2 class="fw-bold">{{ article.pk }}</h2>
    <h2 class="fw-bold">{{ article.title }}</h2>
    <a href="{% url 'articles:detail' article.pk %}" class="text-decoration-none">DETAIL</a>
    <hr>
  {% endfor %}
{% endblock content %}
