{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1 class="fw-bold">CRUD with ModelForm</h1>
  <hr>
  <h2 class="fw-bold">Edit</h2>
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="fw-bold">submit</button>
  </form>
  <a href="{% url 'articles:detail' article.pk %}" class="text-decoration-none">BACK</a>
{% endblock content %}
