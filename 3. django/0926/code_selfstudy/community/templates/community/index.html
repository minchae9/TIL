{% extends 'base.html' %}

{% block content %}
  <h1>전체 리뷰</h1>
  {% for review in reviews %}
  <div>
    <h5>{{ review.pk }}번 게시글</h5>
    <h6>리뷰한 영화는 <{{ review.movie_title }}>입니다.</h6>
    <a href="{% url 'community:detail' review.pk %}">{{ review.title }}</a>
  </div>
  {% endfor %}
{% endblock content %}
